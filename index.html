</head>

    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;

    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const resultScreen = document.getElementById('result-screen');
    
    const startBtn = document.getElementById('start-btn');
    const questionText = document.getElementById('question-text');
    const questionContent = document.getElementById('question-content');
    const submitBtn = document.getElementById('submit-btn');
    const showAnswerBtn = document.getElementById('show-answer-btn');
    const correctBtn = document.getElementById('correct-btn');
    const incorrectBtn = document.getElementById('incorrect-btn');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const answerResult = document.getElementById('answer-result');

    const currentQuestionSpan = document.getElementById('current-question');
    const totalQuestionsSpan = document.getElementById('total-questions');
    const correctCountSpan = document.getElementById('correct-count');
    const incorrectCountSpan = document.getElementById('incorrect-count');
    const finalTotalSpan = document.getElementById('final-total');
    const finalCorrectSpan = document.getElementById('final-correct');
    const finalIncorrectSpan = document.getElementById('final-incorrect');

    // Función para mezclar un array (Fisher-Yates shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Oculta todas las pantallas y muestra la que se especifica
    function showScreen(screen) {
        startScreen.style.display = 'none';
        gameScreen.style.display = 'none';
        resultScreen.style.display = 'none';
        screen.style.display = 'block';
    }

    // Inicializa el juego
    function startGame() {
        questions = shuffleArray([...allQuestions]);
        currentQuestionIndex = 0;
        correctAnswers = 0;
        incorrectAnswers = 0;
        updateStats();
        showScreen(gameScreen);
        displayQuestion();
    }

    // Muestra la pantalla de inicio
    function showStartScreen() {
        showScreen(startScreen);
    }

    // Actualiza los contadores en la pantalla
    function updateStats() {
        currentQuestionSpan.textContent = currentQuestionIndex + 1;
        totalQuestionsSpan.textContent = questions.length;
        correctCountSpan.textContent = correctAnswers;
        incorrectCountSpan.textContent = incorrectAnswers;
    }

    // Muestra la pregunta actual
    function displayQuestion() {
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = `Pregunta ${currentQuestionIndex + 1}:`;
        questionContent.innerHTML = `<p class="question-text">${currentQuestion.question}</p>`;
        answerResult.textContent = '';
        
        // Ocultar todos los botones
        submitBtn.style.display = 'none';
        showAnswerBtn.style.display = 'none';
        correctBtn.style.display = 'none';
        incorrectBtn.style.display = 'none';
        nextBtn.style.display = 'none';

        // Renderizar según el tipo de pregunta
        if (currentQuestion.type === 'vf') {
            const vfOptions = ['Verdadero', 'Falso'];
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';
            vfOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.className = 'option-btn';
                btn.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(btn);
            });
            questionContent.appendChild(optionsContainer);
        } else if (currentQuestion.type === 'mc') {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';
            currentQuestion.options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.className = 'option-btn';
                btn.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(btn);
            });
            questionContent.appendChild(optionsContainer);
        } else if (currentQuestion.type === 'oa') {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Escribe tu respuesta aquí';
            input.className = 'answer-input';
            input.id = 'open-answer-input';
            questionContent.appendChild(input);
            showAnswerBtn.style.display = 'inline-block';
            input.focus();
        }
    }

    // Revisa la respuesta del usuario para preguntas de verdadero/falso y opción múltiple
    function checkAnswer(userAnswer) {
        const currentQuestion = questions[currentQuestionIndex];
        const isCorrect = userAnswer.trim() === currentQuestion.answer.trim();
        const options = document.querySelectorAll('.option-btn');
        
        options.forEach(btn => {
            btn.disabled = true; // Deshabilitar botones después de responder
            if (btn.textContent.trim() === currentQuestion.answer.trim()) {
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
            }
        });

        if (isCorrect) {
            correctAnswers++;
            answerResult.textContent = '¡Respuesta correcta!';
            answerResult.className = 'correct';
        } else {
            incorrectAnswers++;
            answerResult.textContent = `Respuesta incorrecta. La respuesta correcta es: ${currentQuestion.answer}`;
            answerResult.className = 'incorrect';
        }
        
        nextBtn.style.display = 'inline-block';
        updateStats();
    }

    // Muestra la respuesta para preguntas abiertas y permite al usuario autoevaluarse
    function showAnswer() {
        const currentQuestion = questions[currentQuestionIndex];
        const input = document.getElementById('open-answer-input');
        input.disabled = true;

        answerResult.innerHTML = `
            <p><strong>Respuesta correcta:</strong> ${currentQuestion.answer}</p>
            <p>¿Fue tu respuesta correcta?</p>
        `;
        answerResult.className = '';
        
        showAnswerBtn.style.display = 'none';
        correctBtn.style.display = 'inline-block';
        incorrectBtn.style.display = 'inline-block';
    }

    // Maneja la autoevaluación para preguntas abiertas
    function handleAnswer(isCorrect) {
        if (isCorrect) {
            correctAnswers++;
            answerResult.textContent = '¡Respuesta marcada como correcta!';
            answerResult.className = 'correct';
        } else {
            incorrectAnswers++;
            answerResult.textContent = 'Respuesta marcada como incorrecta.';
            answerResult.className = 'incorrect';
        }
        correctBtn.style.display = 'none';
        incorrectBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
        updateStats();
    }

    // Pasa a la siguiente pregunta
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }

    // Muestra los resultados finales
    function showResults() {
        showScreen(resultScreen);
        finalTotalSpan.textContent = questions.length;
        finalCorrectSpan.textContent = correctAnswers;
        finalIncorrectSpan.textContent = incorrectAnswers;
    }

    // Event listeners
    startBtn.addEventListener('click', startGame);
    showAnswerBtn.addEventListener('click', showAnswer);
    correctBtn.addEventListener('click', () => handleAnswer(true));
    incorrectBtn.addEventListener('click', () => handleAnswer(false));
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', showStartScreen);

</script>
