<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Estudio DQ - Juego de Preguntas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        h1 {
            color: #d81b60;
            font-weight: 700;
            font-size: 2.5em;
        }

        p.subtitle {
            color: #444;
            font-size: 1.1em;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            font-weight: 600;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .question-box {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: left;
        }

        .question-text {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question-text {
                font-size: 1.2em;
            }
            .game-container {
                padding: 20px;
            }
        }

        .options-container {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
            margin-bottom: 20px;
        }
        
        @media (min-width: 600px) {
            .options-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .option-btn {
            background-color: #e9ecef;
            color: #495057;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-weight: 600;
            white-space: normal;
        }

        .option-btn:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: #28a745;
            color: #fff;
            border-color: #218838;
        }

        .option-btn.incorrect {
            background-color: #dc3545;
            color: #fff;
            border-color: #c82333;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 10px;
            border: 2px solid #ced4da;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .button-group .btn {
            flex-grow: 1;
            max-width: 200px;
        }

        #answer-result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 700;
        }

        #answer-result.correct {
            color: #28a745;
        }

        #answer-result.incorrect {
            color: #dc3545;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1em;
            gap: 10px;
        }

        .stats div {
            padding: 10px 20px;
            border-radius: 10px;
        }

        .stats .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .stats .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        .stats .question-count {
            background-color: #e2e3e5;
            color: #383d41;
        }

        #start-screen, #result-screen {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-summary {
            margin-top: 20px;
        }

        .results-summary h2 {
            color: #d81b60;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .results-summary p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .results-summary .evaluation {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .results-summary .evaluation.basico {
            background-color: #f8d7da;
            color: #721c24;
        }
        .results-summary .evaluation.intermedio {
            background-color: #fff3cd;
            color: #856404;
        }
        .results-summary .evaluation.avanzado {
            background-color: #d4edda;
            color: #155724;
        }

        .results-summary ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }

        .results-summary li {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .results-summary li .label {
            font-weight: 600;
        }

        .results-summary li .value {
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div id="start-screen">
        <h1>Juego de Preguntas DQ®</h1>
        <p class="subtitle">Pon a prueba tu conocimiento del manual de empleados de Dairy Queen®.</p>
        <button id="start-btn" class="btn">Comenzar</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div class="header">
            <h2 id="question-text"></h2>
        </div>
        
        <div class="question-box">
            <p class="question-text" id="question-content"></p>
        </div>

        <div id="options-container" class="options-container"></div>

        <div id="answer-result"></div>

        <div class="button-group">
            <button id="next-btn" class="btn" style="display: none;">Siguiente Pregunta</button>
        </div>

        <div class="stats">
            <div class="question-count">Pregunta <span id="current-question">0</span> / <span id="total-questions">150</span></div>
            <div class="correct">Aciertos: <span id="correct-count">0</span></div>
            <div class="incorrect">Errores: <span id="incorrect-count">0</span></div>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <div class="results-summary">
            <h2>Resultados Finales</h2>
            <p>¡Has completado el cuestionario!</p>
            <ul>
                <li><span class="label">Total de Preguntas:</span> <span class="value" id="final-total"></span></li>
                <li><span class="label">Aciertos:</span> <span class="value" id="final-correct"></span></li>
                <li><span class="label">Errores:</span> <span class="value" id="final-incorrect"></span></li>
            </ul>
            <div id="evaluation-level" class="evaluation"></div>
        </div>
        <button id="restart-btn" class="btn" style="margin-top: 20px;">Reiniciar Cuestionario</button>
    </div>
</div>

    // Función para mezclar un array (Fisher-Yates shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Oculta todas las pantallas y muestra la que se especifica
    function showScreen(screen) {
        startScreen.style.display = 'none';
        gameScreen.style.display = 'none';
        resultScreen.style.display = 'none';
        screen.style.display = 'block';
    }

    // Inicializa el juego
    function startGame() {
        questions = shuffleArray([...allQuestions]);
        currentQuestionIndex = 0;
        correctAnswers = 0;
        incorrectAnswers = 0;
        updateStats();
        showScreen(gameScreen);
        displayQuestion();
    }

    // Muestra la pantalla de inicio
    function showStartScreen() {
        showScreen(startScreen);
    }

    // Actualiza los contadores en la pantalla
    function updateStats() {
        currentQuestionSpan.textContent = currentQuestionIndex + 1;
        totalQuestionsSpan.textContent = questions.length;
        correctCountSpan.textContent = correctAnswers;
        incorrectCountSpan.textContent = incorrectAnswers;
    }

    // Muestra la pregunta actual
    function displayQuestion() {
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = `Pregunta ${currentQuestionIndex + 1}:`;
        questionContent.textContent = currentQuestion.question;
        answerResult.textContent = '';
        
        optionsContainer.innerHTML = '';
        const shuffledOptions = shuffleArray([...currentQuestion.options]);
        shuffledOptions.forEach(option => {
            const btn = document.createElement('button');
            btn.textContent = option;
            btn.className = 'option-btn';
            btn.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(btn);
        });

        nextBtn.style.display = 'none';
        updateStats();
    }

    // Revisa la respuesta del usuario
    function checkAnswer(userAnswer) {
        const currentQuestion = questions[currentQuestionIndex];
        const isCorrect = userAnswer.trim() === currentQuestion.answer.trim();
        const options = document.querySelectorAll('.option-btn');
        
        options.forEach(btn => {
            btn.disabled = true;
            if (btn.textContent.trim() === currentQuestion.answer.trim()) {
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
            }
        });

        if (isCorrect) {
            correctAnswers++;
            answerResult.textContent = '¡Respuesta correcta!';
            answerResult.className = 'correct';
        } else {
            incorrectAnswers++;
            answerResult.textContent = `Respuesta incorrecta. La respuesta correcta es: ${currentQuestion.answer}`;
            answerResult.className = 'incorrect';
        }
        
        nextBtn.style.display = 'inline-block';
        updateStats();
    }

    // Pasa a la siguiente pregunta
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }

            className = 'basico';
        }

        evaluationLevelSpan.textContent = `${level}: ${message}`;
        evaluationLevelSpan.className = `evaluation ${className}`;
    }

    // Event listeners
    startBtn.addEventListener('click', startGame);
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', showStartScreen);
</script>
</body>
